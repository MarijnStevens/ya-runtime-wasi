[package]
name = "ya-runtime-wasi"
version = "0.1.1"
authors = ["Golem Factory <contact@golem.network>"]
edition = "2018"
license = "GPL-3.0"
description="yagna wasmtime integration"

[package.metadata.deb]
assets = [
    ["target/release/ya-runtime-wasi", "usr/lib/yagna/plugins/", "755"],
    ["conf/ya-runtime-wasi.json", "usr/lib/yagna/plugins/", "644"]
]
[dependencies]
anyhow = "1.0.19"
env_logger = "0.6"
log = "0.4.8"
serde = { version = "^1.0", features = ["derive"] }
serde_json = "1.0"
structopt = "0.3"
thiserror = "1.0"
zip="0.5.3"

wasmtime = "0.9"
wasmtime-wasi = "0.9"
wasi-common = "0.9.0"
uuid = { version = "0.8", features = ["serde", "v4"] }

[profile.release]
codegen-units = 1
lto = true
opt-level = 3
panic = "abort"

